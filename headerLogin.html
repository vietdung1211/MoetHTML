<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="header-top">
                        <div class="header-top__logo">
                            <a href=""><img src="img/logo.png" alt="Logo"></a>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="header-top__menu">
                        <div class="header-top__menu-login">
                            <a href="">Đăng nhập</a>
                            |
                            <a href="">Đăng ký</a>
                        </div>
                        <!-- <div class="header-top__menu-resgeter">
                            
                        </div> -->
                        <div class="header-top__menu-language">
                            <a href=""><img src="img/language VN.png" alt=""></a>

                        </div>
                        <div class="header-top__menu-phone">
                            <img type="tel" src="img/phone.png" alt="">

                        </div>
                        <div class="header-top__menu-icon">
                            <a href=""><img src="img/youtube.png" alt=""></a>
                            <a href=""><img src="img/gmail.png" alt=""></a>
                            <a href=""><img src="img/google.png" alt=""></a>
                            <a href=""><img src="img/face.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header bottom -->
    <div class="header-bottom">
        <div class="row">
            <div class="col-lg-12">
                <div class="header-below">
                    <div class="header-below__icon">
                        <a href=""><img src="img/home.png" alt="home"></a>
                    </div>
                    <div class="header-below__menu">
                        <ul class="header-below__menu-list">
                            <li class="header-below__menu-item"><a href="">Giới thiệu</a></li>
                            <li class="header-below__menu-item"><a href="">Kho thiết bị học liệu số</a></li>

                            <li class="header-below__menu-item"><a href="">Hỗ trợ</a></li>

                        </ul>
                    </div>
                    <div class="header-below__search">
                        <!-- <input class="header-below__search-input" type="text" placeholder="Tìm kiếm"> -->
                        <button class="header-below__search-button position">
                            <img src="img/search.png" alt="">
                        </button>
                    </div>
                    <div class="header-below__message">
                        <a href=""><img src="img/message.png" alt="messenger"></a>
                    </div>
                    <div class="header-below__notifi">
                        <a href=""><img src="img/notifi.png" alt="bell"></a>
                        <a class="header-below__notifi-amount" href=""><img src="img/soluong.png" alt=""></a>
                    </div>

                    <div class="header-below__avarta">
                        <a href=""><img src="img/avatar.png" alt="avarta"></a>
                    </div>
